spring:
    application.name: Zuul

server.port: 8080

zuul:
  ignoredServices: '*'
  routes:
    auth:
      path: /user/
      serviceId: User
---
spring:
    profiles: local

eureka.client:
    serviceUrl.defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5

---
spring:
    profiles: dev

eureka.client:
    serviceUrl.defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5

---
spring:
    profiles: docker

eureka.client:
    serviceUrl.defaultZone: http://discovery:8761/eureka/
    registry-fetch-interval-seconds: 5

