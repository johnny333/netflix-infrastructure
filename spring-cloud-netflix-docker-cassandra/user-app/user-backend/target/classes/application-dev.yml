spring:
    profiles: dev
    devtools.restart.exclude: static/**,public/**
    datasource:
        # MEM DB url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        url: jdbc:h2:file:./db/vacationTestDB
        driverClassName: org.h2.Driver
        username: vacation
        password: vacation
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        openInView: false
        show_sql: true
        generate-ddl: false
        hibernate:
            ddl-auto: create  # switch to create ( in order to recreate DB, keep in mind it will REMOVE all data)
server.port: 8085
logging:
  file: target/vacation.log
eureka.client:
    serviceUrl.defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5